<!DOCTYPE html>
<html lang="en">
<head>
<title>SDI2021-312-SPRING</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Agregar Profesor</h2>
		<form class="form-horizontal" method="post" action="/prof/add"
			th:object="${prof}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="description">DNI:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni"
						placeholder="Ejemplo 12345678A" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="Ejemplo Jose" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Apellido:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="surname"
						placeholder="Ejemplo Pérez" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('surname')}"
						th:errors="*{surname}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Asignatura:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="course"
						placeholder="Ejemplo Matemáticas" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
